<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Survivor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="text-3xl font-bold mb-4 text-white">Slime Survivor</h1>
        <div class="top-ui-container">
            <div class="controls">
                Move: W A S D or Arrow Keys | Catch cats by sliming them first!
            </div>
            <div class="score-display-only">
                <img id="catScoreIcon" src="https://placehold.co/32x32/ffffff/000000?text=CAT" alt="Cats Caught" class="inline-block align-middle mr-2">
                <span id="scoreDisplay">0</span>
            </div>
            <button id="musicToggleButton" class="music-toggle-button">Play Music</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        
        <div id="messageBox" class="message-box hidden">
            <span id="messageText"></span> 
            <div class="game-over-buttons"> 
                <button id="newGameButton" class="new-game-button">New Game</button>
                <button id="storeButton" class="store-button">Store</button>
            </div>
        </div>

        <div id="storePanel" class="store-panel hidden">
            <h2 class="text-2xl font-bold mb-4">Slime Store</h2>
            <p class="text-lg mb-4">Total Cats: <span id="totalCatsCaughtDisplay">0</span></p>
            
            <div id="catClawsUpgrade" class="upgrade-item">
                <h3 class="text-xl font-semibold">Cat Claws</h3>
                <p>Cost: <span id="catClawsCost">10</span> Cats</p>
                <p>Effect: Automatically slashes nearby enemies (1 attack/sec).</p>
                <button id="buyCatClawsButton" class="buy-button">Buy</button>
                <span id="catClawsStatus" class="upgrade-status"></span>
            </div>

            <div id="twinClawItem" class="upgrade-item">
                <h3 class="text-xl font-semibold">Twin Claw</h3>
                <p>Cost: <span id="twinClawCost">20</span> Cats</p>
                <p>Effect: Cat Claws now strike twice!</p>
                <button id="buyTwinClawButton" class="buy-button">Buy</button>
                <span id="twinClawStatus" class="upgrade-status"></span>
            </div>

            <button id="closeStoreButton" class="close-button">Close Store</button>
        </div>
    </div>
    <audio id="gameMusic" loop>
        <source src="Pixel Paws and Gooey Dreams.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
